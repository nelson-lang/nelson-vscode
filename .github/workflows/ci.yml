name: CI

on:
  push:
    branches:
      - main
      - dev-3.2.2
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run compile

      - name: Run tests
        run: npm test
